<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
          <div class="col-8">
            <form id="form" class="form-signin" @click.prevent="login">
              <div class="form-floating mb-3">
                <input
                  v-model="user.username"
                  type="email"
                  class="form-control"
                  id="username"
                  placeholder="name@example.com"
                  required
                  autofocus
                />
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  v-model="user.password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <label for="password">Password</label>
              </div>
              <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">
                登入
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2021~∞ - 六角學院</p>
      </div>
    </div>
    <script type="module">
      // import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.27/vue.esm-browser.min.js";
      Vue.createApp({
        data() {
          return {
            user: {
              username: "",
              password: "",
            },
          };
        },
        methods: {
          login() {
            const url = "https://vue3-course-api.hexschool.io/v2/admin/signin";
            axios
              .post(url, this.user)
              .then((response) => {
                const { token, expired } = response.data;
                document.cookie = `hexToken=${token}; expires=${new Date(
                  expired
                )}; path=/`;
                //頁面可以跳轉到 product
                window.location = "product.html";

                console.log(response);
              })
              .catch((error) => {
                console.log(error.response.data);
              });
          },
        },
      }).mount("#app");
    </script>
    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
